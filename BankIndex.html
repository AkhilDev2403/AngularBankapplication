<body style="background-color: rgb(26, 237, 181);">

                <label class="lab">

                <label class="lab">
                    <input class="form-control" type="number" name="" id="mob_no" placeholder="Phone Number">
                </label>
                <label class="lab">
                    <input class="form-control" type="text" name="" id="mail_id" placeholder="Email">
                </label>


            </form>

            <button onclick="create_account()" class="btn btn-lg btn-outline-dark btn1" style="border-radius: 15px;">
